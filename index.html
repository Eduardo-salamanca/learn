<!DOCTYPE html>  
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Reminder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('IMG-20250806-WA0014.jpg');
      background-size: 75%;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
      backdrop-filter: brightness(0.5);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      margin-top: 60px;
    }

    h1, h2 {
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }

    .no-birthday {
      text-align: center;
      margin-top: 30px;
      font-style: italic;
      font-size: 18px;
    }

    .wishes {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upcoming Birthdays</h1>
    <ul id="birthdayList"></ul>
    <div class="no-birthday" id="noBirthdayMessage">No birthday update</div>

    <div class="wishes">
      <h2>Wishes</h2>
      <ul id="wishesList">
        <!-- Example: <li>Happy Birthday, Jessica! – From John</li> -->
      </ul>
    </div>
  </div>

  <script>
    const birthdays = [
      { name: "Jessica Sachi", date: "2009-11-18" },
      { name: "Kusumo Wijaya", date: "2009-10-10" },
      { name: "James Willard Chen", date: "2009-10-14" },

      { name: "Richard Ansle", date: "2009-05-19" },
      { name: "Zenji", date: "2009-02-02" },
      { name: "Justin Kwok", date: "2009-07-26" },
      { name: "Gabriella", date: "2009-11-16" },
      { name: "Lorenzo", date: "2009-11-12" },
      { name: "Michelle", date: "2009-12-08" },
      { name: "Carissa", date: "2009-05-15" },

      { name: "Stella", date: "2009-08-28" },

      { name: "Nico Wiman", date: "2009-03-14" },
      { name: "Florencia", date: "2009-01-01" },
      { name: "Marcus", date: "2009-10-20" },
      { name: "Grace", date: "2009-08-29" },
      { name: "Roschella", date: "2009-06-03" },
      { name: "Luis", date: "2010-02-02" },
      { name: "Derick", date: "2009-11-30" },
      { name: "Goldy", date: "2009-03-15" },
      { name: "Jose", date: "2009-09-09" },
      { name: "Filbert", date: "2009-05-29" },
      { name: "Valerian", date: "2009-09-24" },
      { name: "Javier", date: "2009-08-17" },
      { name: "Ella", date: "2009-12-03" },
      { name: "Jocelyn", date: "2009-12-10" },
      { name: "Ashwini", date: "2009-09-11" }
    ];

    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    const birthdayList = document.getElementById('birthdayList');
    const noBirthdayMessage = document.getElementById('noBirthdayMessage');

    const upcoming = birthdays.filter(b => {
      const birthDate = new Date(today.getFullYear(), new Date(b.date).getMonth(), new Date(b.date).getDate());
      const diff = (birthDate - today) / (1000 * 60 * 60 * 24);
      return diff >= 0 && diff <= 7;
    });

    if (upcoming.length > 0) {
      noBirthdayMessage.style.display = 'none';
      upcoming.sort((a, b) => new Date(a.date).getDate() - new Date(b.date).getDate());
      upcoming.forEach(person => {
        const item = document.createElement('li');
        item.textContent = `${person.name} – ${new Date(person.date).toLocaleDateString('en-GB', {
          day: 'numeric', month: 'long'
        })}`;
        birthdayList.appendChild(item);
      });
    }
  </script>
</body>
</html>
